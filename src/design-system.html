<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/index.css" />
    <title>Design System</title>
  </head>
  <body>
    <main class="page">
      <h1>Design System</h1>
      <h2>Buttons</h2>
      <h3>Primary</h3>
      <div class="row">
        <button class="btn btn--primary">PRIMARY</button>
        <button class="btn btn--primary" disabled="true">PRIMARY DISABLED</button>
      </div>
      <h3>Secondary</h3>
      <div class="row">
        <button class="btn btn--secondary">SECONDARY</button>
        <button class="btn btn--secondary" disabled="true">SECONDARY DISABLED</button>
      </div>
      <h2>Inputs</h2>
      <div class="row">
        <div class="input__wrapper">
          <input class="input" type="text" placeholder="Disabled input"> 
        </div>
        <div class="input__wrapper">
          <input class="input" type="text" disabled="true" placeholder="Disabled input"> 
        </div>
      </div>
      <div class="row">
        <div class="row__item">
          <div class="input__wrapper input__wrapper--error">
            <input class="input" type="text" placeholder="Input error!"> 
            <i class="fa fa-close"></i>
          </div>
        </div>

        <div class="row__item">
          <div class="input__wrapper input__wrapper--success">
            <input class="input input--success" type="text" placeholder="Input success :D"> 
            <i class="fa fa-check"></i>
          </div>
        </div>
        
        <div class="row__item">
          <div class="input__wrapper input__wrapper--warn">
            <input class="input" type="text" placeholder="Input warn :o"> 
            <i class="fa fa-warning"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
